{{ define "main" }}
<ul class="posts-list">
    {{- range .Pages }}
    <li class="post-item">

        <a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a>
        <p class="summary">{{ .Summary }}</p>

        <div class="tags">
            {{- range .Params.tags }}
            <a class="tag">{{ . }}</a>
            {{- end }}
        </div>
    </li>
    {{- end }}
</ul>
{{ end }}
