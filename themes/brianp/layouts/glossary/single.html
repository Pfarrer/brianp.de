{{ define "main" }}
{{ .Content }}
{{ end }}

{{ define "aside" }}
<h3>Contents</h3>

{{ .TableOfContents }}

<h3>Tags</h3>

{{- with .Params.tags }}
<ul class="tag">
    {{- range . -}}
    <li>
        <a href="{{ "tags/" | absLangURL }}{{ . | urlize }}">{{.}}</a>
    </li>
    {{- end }}
</ul>
{{- end }}
{{ end }}
