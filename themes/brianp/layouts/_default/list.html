{{ define "main" }}
<h1>{{ .Title }}</h1>

{{- range .Data.Pages.GroupByDate "2006" }}

<div class="post-group">
    <h2>{{ .Key }}</h2>
    <ul class="posts-list">
        {{- range .Pages }}
        <li class="post-item">

            <a href="{{.Permalink}}" class="post-title">{{.Title}}</a>
            <p class="teaser">{{.Summary}}</p>

        </li>
        {{- end }}
    </ul>
</div>
{{- end }}

{{ end }}
