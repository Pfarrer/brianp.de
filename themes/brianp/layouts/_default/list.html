{{ define "main" }}
<h1>{{ .Title }}</h1>

{{- range .Data.Pages.GroupByDate "2006" }}

<div class="post-group">
    <h2>{{ .Key }}</h2>
    <ul class="posts-list">
        {{- range .Pages }}
        <li class="post-item">
            <a href="{{.Permalink}}">
                <span class="post-title">{{.Title}}</span>
                <span class="post-day">{{ .Date.Format .Site.Params.dateformShort }}</span>
                <span class="post-ReadingTime">{{ .ReadingTime }}</span>
                <span class="teaser">{{.Summary}}</span>
            </a>
        </li>
        {{- end }}
    </ul>
</div>
{{- end }}

{{ end }}
