{{ define "main" }}
{{- range .Data.Pages.GroupByDate "2006" }}

<div class="list-group">
    <h2>{{ .Key }}</h2>
    <ul class="list">
        {{- range .Pages }}
        <li class="item">
            <a class="title" href="{{ .Permalink }}">{{ .Title }}</a>
            <p class="summary">{{ .Summary | plainify }}</p>
        </li>
        {{- end }}
    </ul>
</div>
{{- end }}

{{ end }}
